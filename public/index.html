<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather Forecast">
    <title>Weather</title>
    <link rel="stylesheet" type="text/css" href="/assets/styles/style.min.css">
    <!-- manifest and meta theme color -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2F3BA2">
    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Weather Forecast">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/images/icons/apple-60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/images/icons/apple-76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/images/icons/apple-120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/images/icons/apple-152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/assets/images/icons/apple-167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/icons/apple-180.png">
</head>

<body>

    <header class="header">
        <h1 class="header__title">Weather Forecast</h1>
        <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
        <button id="butAdd" class="headerButton" aria-label="Add"></button>
    </header>

    <main class="main">
        <div class="card cardTemplate weather-forecast" hidden>
            <div class="location"></div>
            <div class="date" data-dt="0"></div>
            <div class="description"></div>
            <div class="current">
                <div class="visual">
                    <div class="icon"></div>
                    <div class="temperature">
                        <span class="value"></span><span class="scale">°C</span>
                    </div>
                </div>
                <div class="description">
                    <div class="pressure"></div>
                    <div class="humidity"></div>
                    <div class="wind">
                        <span class="value"></span>
                        <span class="scale">mph</span>
                        <span class="direction"></span>°
                    </div>
                </div>
            </div>
            <div class="future">
                <div class="oneday">
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp-high">
                        <span class="value"></span>°
                    </div>
                    <div class="temp-low">
                        <span class="value"></span>°
                    </div>
                </div>
                <div class="oneday">
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp-high">
                        <span class="value"></span>°
                    </div>
                    <div class="temp-low">
                        <span class="value"></span>°
                    </div>
                </div>
                <div class="oneday">
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp-high">
                        <span class="value"></span>°
                    </div>
                    <div class="temp-low">
                        <span class="value"></span>°
                    </div>
                </div>
                <div class="oneday">
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp-high">
                        <span class="value"></span>°
                    </div>
                    <div class="temp-low">
                        <span class="value"></span>°
                    </div>
                </div>
                <div class="oneday">
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp-high">
                        <span class="value"></span>°
                    </div>
                    <div class="temp-low">
                        <span class="value"></span>°
                    </div>
                </div>
                <div class="oneday">
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp-high">
                        <span class="value"></span>°
                    </div>
                    <div class="temp-low">
                        <span class="value"></span>°
                    </div>
                </div>
                <div class="oneday">
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp-high">
                        <span class="value"></span>°
                    </div>
                    <div class="temp-low">
                        <span class="value"></span>°
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="dialog-container">
        <div class="dialog">
            <div class="dialog-title">Add new city</div>
            <div class="dialog-body">
                <select id="selectCityToAdd">
          <option value="1047378">Jakarta</option>
          <option value="1047286">Bogor</option>
          <option value="1032539">Depok</option>
          <option value="1048536">Tanggerang</option>
          <option value="1030077">Bekasi</option>
        </select>
            </div>
            <div class="dialog-buttons">
                <button id="butAddCity" class="button">Add</button>
                <button id="butAddCancel" class="button">Cancel</button>
            </div>
        </div>
    </div>

    <div class="loader">
        <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="ud811Spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
    </div>

    <script src="/assets/scripts/app.js"></script>
    <script src="/assets/scripts/localforage-1.4.0.js"></script>

</body>

</html>
